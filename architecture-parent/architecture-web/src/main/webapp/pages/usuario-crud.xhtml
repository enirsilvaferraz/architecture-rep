<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/templates/template-crud.xhtml">

	<ui:param name="param_titulo" value="#{label['usuario.crud.titulo']}" />
	<ui:param name="padraoMB" value="#{usuarioCrudMB}" />

	<ui:define name="define-tabela-padrao">

		<p:column headerText="#{label['usuario.crud.campo.nome']}">
			<p:outputLabel value="#{item.nome}" />
		</p:column>
		<p:column headerText="#{label['usuario.crud.campo.login']}">
			<p:outputLabel value="#{item.login}" />
		</p:column>
		<p:column headerText="#{label['usuario.crud.campo.senha']}">
			<p:outputLabel value="#{item.senha}" />
		</p:column>


	</ui:define>

	<ui:define name="define-filtros-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.nome']}"
					for="usuario_nome_sel" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_nome_sel"
					value="#{usuarioCrudMB.modelSel.nome}" maxlength="10"
					required="false" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.login']}"
					for="usuario_login_sel" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_login_sel"
					value="#{usuarioCrudMB.modelSel.login}" maxlength="100"
					required="false" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.senha']}"
					for="usuario_senha_sel" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_senha_sel"
					value="#{usuarioCrudMB.modelSel.senha}" maxlength="50"
					required="false" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.listPapel']}"
					for="usuario_listPapel_sel" />
			</p:column>
			<p:column>
				<p:selectManyMenu id="usuario_listPapel_sel" required="false"
					value="#{usuarioCrudMB.modelSel.listPapel}"
					converter="ModelABConverter" var="itemSel" filter="true"
					filterMatchMode="contains" showCheckbox="true">
					
					<f:selectItems value="#{usuarioCrudMB.listPapelModel}" var="item"
						itemLabel="#{item.label}" itemValue="#{item}" />

					<p:column>
						<p:outputLabel value="#{itemSel.label}" />
					</p:column>

				</p:selectManyMenu>
			</p:column>
		</p:row>

	</ui:define>

	<ui:define name="define-cadastro-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.nome']}"
					for="usuario_nome_cad" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_nome_cad"
					value="#{usuarioCrudMB.modelCad.nome}" maxlength="10"
					required="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.login']}"
					for="usuario_login_cad" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_login_cad"
					value="#{usuarioCrudMB.modelCad.login}" maxlength="100"
					required="false" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.senha']}"
					for="usuario_senha_cad" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_senha_cad"
					value="#{usuarioCrudMB.modelCad.senha}" maxlength="50"
					required="true" />
			</p:column>
		</p:row>

	</ui:define>

	<ui:define name="define-detalhes-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.nome']}"
					for="usuario_nome_det" />
			</p:column>
			<p:column>
				<p:outputLabel id="usuario_nome_det"
					value="#{usuarioCrudMB.modelCad.nome}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.login']}"
					for="usuario_login_det" />
			</p:column>
			<p:column>
				<p:outputLabel id="usuario_login_det"
					value="#{usuarioCrudMB.modelCad.login}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.crud.campo.senha']}"
					for="usuario_senha_det" />
			</p:column>
			<p:column>
				<p:outputLabel id="usuario_senha_det"
					value="#{usuarioCrudMB.modelCad.senha}" />
			</p:column>
		</p:row>

	</ui:define>


</ui:composition>
