<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/templates/template-crud.xhtml">

	<ui:param name="param_titulo" value="#{label['usuario.tab.titulo']}" />
	<ui:param name="padraoMB" value="#{usuarioTabMB}" />

	<ui:define name="define-tabela-padrao">

		<p:column headerText="#{label['usuario.tab.campo.nome']}">
			<p:outputLabel value="#{item.nome}" />
		</p:column>
		<p:column headerText="#{label['usuario.tab.campo.login']}">
			<p:outputLabel value="#{item.login}" />
		</p:column>
		<p:column headerText="#{label['usuario.tab.campo.senha']}">
			<p:outputLabel value="#{item.senha}" />
		</p:column>

	</ui:define>

	<ui:define name="define-filtros" />

	<ui:define name="define-cadastro-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.tab.campo.nome']}"
					for="usuario_nome_cad" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_nome_cad"
					value="#{usuarioTabMB.modelCad.nome}" maxlength="10"
					required="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.tab.campo.login']}"
					for="usuario_login_cad" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_login_cad"
					value="#{usuarioTabMB.modelCad.login}" maxlength="100"
					required="false" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.tab.campo.senha']}"
					for="usuario_senha_cad" />
			</p:column>
			<p:column>
				<p:inputText id="usuario_senha_cad"
					value="#{usuarioTabMB.modelCad.senha}" maxlength="50"
					required="true" />
			</p:column>
		</p:row>

	</ui:define>

	<ui:define name="define-detalhes-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.tab.campo.nome']}"
					for="usuario_nome_det" />
			</p:column>
			<p:column>
				<p:outputLabel id="usuario_nome_det"
					value="#{usuarioTabMB.modelCad.nome}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.tab.campo.login']}"
					for="usuario_login_det" />
			</p:column>
			<p:column>
				<p:outputLabel id="usuario_login_det"
					value="#{usuarioTabMB.modelCad.login}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="#{label['usuario.tab.campo.senha']}"
					for="usuario_senha_det" />
			</p:column>
			<p:column>
				<p:outputLabel id="usuario_senha_det"
					value="#{usuarioTabMB.modelCad.senha}" />
			</p:column>
		</p:row>

	</ui:define>


</ui:composition>
