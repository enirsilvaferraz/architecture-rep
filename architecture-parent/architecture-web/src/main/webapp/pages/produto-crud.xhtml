<p:column headerText="#{label['produto.crud.campo.codigo']}" sortBy="#{item.codigo}">

</p:column><p:column headerText="#{label['produto.crud.campo.nome']}" sortBy="#{item.nome}">
	<p:outputLabel value="#{item.nome}" />
</p:column><p:column headerText="#{label['produto.crud.campo.lucro']}" sortBy="#{item.lucro}">
	<p:outputLabel value="#{item.lucro}" />

</p:column><p:column headerText="#{label['produto.crud.campo.categoria']}" sortBy="#{item.categoria}">
	<p:outputLabel value="#{item.categoria.label}" />
</p:column>
			<p:column headerText="#{label['produto.crud.campo.quantidadeEstoque']}" sortBy="#{item.quantidadeEstoque}">
